<center>

        <h1>Meu Primeiro Site</h1>
    </div></center>

<body>
<header>
 <button id="open-menu" class="menu-button">
    <i class="fa fa-search" aria-hidden="true">  Menu de Navegação </i>
 </button>
 <button id="close-menu" class="menu-button" style="display: none;">
    <i class="fa fa-search" aria-hidden="true">  Fechar Menu de Navegação </i>
 </button>
</header>

<nav id="navigation-menu">
 <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="sobre.html">Sobre</a></li>
    <li><a href="login.html">Entrar</a></li>
    <li><a href="cadastro.html">Cadastro</a></li>
 </ul>
</nav>

<body>
    <h1>Cadastro</h1>
    <form id="form-cadastro">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br>
        <input type="submit" value="Cadastrar">
    </form>
</body>

<script>
 document.getElementById('open-menu').addEventListener('click', function() {
    document.getElementById('navigation-menu').style.display = 'block';
    document.getElementById('open-menu').style.display = 'none';
    document.getElementById('close-menu').style.display = 'block';
 });

 document.getElementById('close-menu').addEventListener('click', function() {
    document.getElementById('navigation-menu').style.display = 'none';
    document.getElementById('open-menu').style.display = 'block';
    document.getElementById('close-menu').style.display = 'none';
 });
</script>

</body>
